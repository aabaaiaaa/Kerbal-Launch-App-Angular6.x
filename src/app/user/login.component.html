<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <em *ngIf="!loginForm.controls.username?.valid && (!loginForm.controls.username?.untouched || mouseOverSubmit)"> Required</em>
            <input (ngModel)="username" class="form-control" type="text" name="username" placeholder="username..." required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <em *ngIf="!loginForm.controls.password?.valid && (!loginForm.controls.password?.untouched || mouseOverSubmit)"> Required</em>
            <input (ngModel)="password" class="form-control" type="password" name="password" placeholder="password..." required />
        </div>
        <div class="form-group" (mouseenter)="mouseOverSubmit=true" (mouseleave)="mouseOverSubmit=false">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
