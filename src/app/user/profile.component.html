<div class="col-md-6 col-md-offset-3">
    <h2>Profile Details</h2>
    <form [formGroup]="formGroup" (ngSubmit)="updateProfileDetails(formGroup.value)">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <em *ngIf="formGroup.controls.firstName.errors?.required">Required</em>
            <em *ngIf="formGroup.controls.firstName.errors?.pattern">Must start with a letter</em>
            <input type="text" formControlName="firstName" class="form-control" name="firstName" />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <em *ngIf="formGroup.controls.lastName.errors?.required">Required</em>
            <em *ngIf="formGroup.controls.lastName.errors?.pattern">Must start with a letter</em>
            <input type="text" formControlName="lastName" class="form-control" name="lastName" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default" [routerLink]="['/launches']">Back</button>
        </div>
    </form>
</div>
